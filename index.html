<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolify Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(135deg, #4f46e5, #6d28d9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .glow-animation {
        animation: float 10s ease-in-out infinite alternate;
      }
      @keyframes float {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center flex-col overflow-hidden bg-gradient-to-b from-slate-900 via-[#0f1116] to-[#0f1116] relative"
  >
    <!-- Glowing orbs -->
    <div
      class="absolute top-[10%] left-[15%] w-[300px] h-[300px] bg-indigo-600 rounded-full blur-[150px] opacity-25 -z-10 glow-animation"
    ></div>
    <div
      class="absolute bottom-[10%] right-[15%] w-[300px] h-[300px] bg-indigo-600 rounded-full blur-[150px] opacity-25 -z-10 glow-animation"
      style="animation-delay: -5s"
    ></div>

    <!-- Main card -->
    <div
      class="bg-[#161a21] px-12 py-10 rounded-2xl shadow-[0_0_30px_rgba(79,70,229,0.4)] text-center transition-all duration-400 hover:-translate-y-1 hover:scale-[1.02] hover:shadow-[0_0_50px_rgba(79,70,229,0.4)] backdrop-blur-sm"
    >
      <h1 class="text-5xl font-extrabold gradient-text mb-4">
        ðŸš€ Coolify Projects
      </h1>
      <p class="text-xl text-zinc-400 mb-8 text-center">
        Your deployment is live and looking sharp.<br />Welcome to your first
        self-hosted adventure.
      </p>
      <a
        href="#"
        class="inline-block bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 hover:bg-indigo-700 hover:-translate-y-0.5"
        >Explore More</a
      >
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-sm text-gray-500">
      Powered by Coolify
    </footer>
  </body>
</html>
